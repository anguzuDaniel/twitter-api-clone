<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <script type="module" src="{{ url_for('static', path='/firebase-login.js') }}"></script>
</head>
<body>   
    <div>
        <form id="edit-tweet-form" action="/edit/{{ tweet_id }}" method="post" enctype="multipart/form-data">
            <h3>Edit Tweet</h3>

            {% if tweet.image_url %}
                <img src="{{ tweet.image_url }}" alt="Tweet image" class="tweet-image">
            {% endif %}
            <label for="images" class="upload_file">
                <span class="upload_file-title">Drop file here</span>
                or
                <input type="file" name="image" id="image">
            </label>

            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}

            <textarea name="tweet" rows="4" cols="50" maxlength="140" required>{{ tweet.name }}</textarea>
            <br>
            <button type="submit">Update Tweet</button>
        </form>
    </div>
</body>
</html>
